<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비움과 직관 | Emptiness & Intuition</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="비움과 직관">
    <link rel="apple-touch-icon" href="https://fonts.gstatic.com/s/i/googlematerialicons/visibility_off/v11/white-24dp/1x/gm_visibility_off_white_24dp.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400&family=Noto+Serif+Display:ital,wght@0,200;0,400;1,200&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: 'Noto Serif KR', serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
            touch-action: none;
        }

        #container {
            display: flex;
            flex-direction: column;
            gap: 5rem;
            align-items: center;
        }

        .koan-text {
            opacity: 0;
            filter: blur(30px);
            transition: opacity 18s cubic-bezier(0.4, 0, 0.2, 1), filter 18s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            line-height: 2.5;
            letter-spacing: 0.12em;
            word-break: keep-all;
            padding: 0 2.5rem;
        }

        .koan-text.visible {
            opacity: 1;
            filter: blur(0);
        }

        #status-msg {
            position: fixed;
            bottom: 2rem;
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 0.1em;
            transition: opacity 1s;
            pointer-events: none;
        }

        /* 키 입력 모달 */
        #api-modal {
            position: fixed;
            background: rgba(10, 10, 10, 0.95);
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 2rem;
        }
        
        input {
            background: transparent;
            border-bottom: 1px solid #333;
            color: #fff;
            padding: 0.5rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            outline: none;
        }
    </style>
</head>
<body>

    <div id="api-modal" style="display: none;">
        <p class="mb-8 text-sm text-gray-500">사유의 거울을 활성화하기 위해 API 키를 입력해 주세요.</p>
        <input type="password" id="api-input" placeholder="Enter API Key">
        <button onclick="saveKey()" class="mt-8 text-xs text-gray-600 hover:text-gray-300">ACTIVATE</button>
    </div>

    <div id="container" class="max-w-5xl"></div>
    <div id="status-msg"></div>

    <script>
        // API 키를 직접 적지 않고 로컬 스토리지에서 불러옵니다.
        let apiKey = localStorage.getItem('intuition_mirror_key') || "";

        const userLang = navigator.language || navigator.userLanguage;
        const systemPrompt = "당신은 본질의 거울입니다. 수식어 없이 한 문장의 직관적 언어를 출력하십시오.";

        function saveKey() {
            const val = document.getElementById('api-input').value;
            if(val) {
                localStorage.setItem('intuition_public_limit', JSON.stringify({date:'', count:0, limit:5})); // 카운트 초기화
                localStorage.setItem('intuition_mirror_key', val);
                location.reload();
            }
        }

        function updateStatus(msg) {
            const el = document.getElementById('status-msg');
            if (el) {
                el.innerText = msg;
                el.style.opacity = "1";
                setTimeout(() => { el.style.opacity = "0"; }, 5000);
            }
        }

        function getDailyStatus() {
            const today = new Date().toDateString();
            const stored = JSON.parse(localStorage.getItem('intuition_public_limit') || '{}');
            if (stored.date !== today) {
                const limit = Math.floor(Math.random() * 5) + 1;
                const newStatus = { date: today, count: 0, limit: limit };
                localStorage.setItem('intuition_public_limit', JSON.stringify(newStatus));
                return newStatus;
            }
            return stored;
        }

        function incrementCount() {
            const status = getDailyStatus();
            status.count += 1;
            localStorage.setItem('intuition_public_limit', JSON.stringify(status));
        }

        async function fetchKoan() {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Generate one intuitive sentence in "${userLang}" to awaken oneness.` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 403) {
                        localStorage.removeItem('intuition_mirror_key'); // 잘못된 키 삭제
                        updateStatus("API 키가 만료되었습니다. 다시 입력해 주세요.");
                        return "";
                    }
                    throw new Error("API Error");
                }
                const result = await response.json();
                return (result.candidates?.[0]?.content?.parts?.[0]?.text || "").trim().replace(/^"|"$/g, ''); 
            } catch (error) { 
                return ""; 
            }
        }

        function delay(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

        async function startApp() {
            if (!apiKey) {
                document.getElementById('api-modal').style.display = 'flex';
                return;
            }

            const container = document.getElementById('container');
            while (true) {
                const status = getDailyStatus();
                if (status.count >= status.limit) {
                    container.innerHTML = '';
                    updateStatus("오늘의 비움이 가득 찼습니다.");
                    await delay(60000); 
                    continue;
                }

                container.innerHTML = '';
                await delay(8000);

                const text = await fetchKoan();
                if (text) {
                    const el = document.createElement('div');
                    el.className = 'koan-text text-xl md:text-3xl font-light';
                    el.innerText = text;
                    container.appendChild(el);
                    
                    await delay(1000);
                    el.classList.add('visible');
                    incrementCount();
                    
                    await delay(40000);
                    el.classList.remove('visible');
                    await delay(20000); 
                } else {
                    await delay(10000);
                }
            }
        }
        window.onload = startApp;
    </script>
</body>
</html>
