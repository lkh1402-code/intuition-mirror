<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비움과 직관 | Emptiness & Intuition</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="비움과 직관">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400&display=swap');
        
        body {
            background-color: #0a0a0a;
            color: #d1d1d1;
            font-family: 'Noto Serif KR', serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        .koan-text {
            opacity: 0;
            filter: blur(30px);
            transition: opacity 8s ease, filter 8s ease; /* 전환 시간을 약간 빠르게 조정 */
            text-align: center;
            line-height: 2.8;
            letter-spacing: 0.15em;
            word-break: keep-all;
            padding: 0 2rem;
        }

        .koan-text.visible {
            opacity: 1;
            filter: blur(0);
        }

        #status-msg {
            position: fixed;
            bottom: 3rem;
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 0.2em;
            transition: opacity 1s;
            text-align: center;
            width: 100%;
            text-transform: uppercase;
        }

        #setup-layer {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        input {
            background: transparent;
            border-bottom: 1px solid #222;
            color: #fff;
            padding: 0.8rem;
            width: 300px;
            text-align: center;
            outline: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }

        .btn-activate {
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 0.3em;
            cursor: pointer;
            transition: color 0.5s;
        }

        .btn-activate:hover { color: #fff; }

        .reset-trigger {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.05;
            z-index: 2000;
        }
    </style>
</head>
<body>

    <div class="reset-trigger" onclick="resetApp()"></div>

    <div id="setup-layer" style="display: none;">
        <div class="mb-12 text-xs text-gray-600 tracking-[0.5em]">THE MIRROR OF INTUITION</div>
        <input type="password" id="key-input" placeholder="GEMINI API KEY">
        <div class="btn-activate" onclick="activateMirror()">ACTIVATE</div>
        <div id="setup-error" class="mt-8 text-[10px] text-red-900 tracking-widest uppercase"></div>
    </div>

    <div id="container" class="max-w-5xl"></div>
    <div id="status-msg">READY TO REFLECT</div>

    <script>
        let mirrorKey = localStorage.getItem('_mirror_access_v2');

        const systemPrompt = "당신은 본질의 거울입니다. 인류의 자각을 위해 수식어 없이 짧고 시적인 한국어 자각문 한 문장만 출력하십시오.";

        function resetApp() {
            if(confirm("설정을 초기화하시겠습니까?")) {
                localStorage.removeItem('_mirror_access_v2');
                location.reload();
            }
        }

        async function activateMirror() {
            const input = document.getElementById('key-input');
            const key = input.value.trim();
            const errorEl = document.getElementById('setup-error');

            if (key.startsWith("AIza")) {
                localStorage.setItem('_mirror_access_v2', key);
                mirrorKey = key; 
                
                updateStatus("INITIALIZING...");
                
                const setupLayer = document.getElementById('setup-layer');
                setupLayer.style.opacity = '0';
                setTimeout(() => {
                    setupLayer.style.display = 'none';
                    startReflection(); 
                }, 1000);
            } else {
                errorEl.innerText = "INVALID KEY FORMAT";
            }
        }

        function updateStatus(msg) {
            const el = document.getElementById('status-msg');
            if (el) {
                el.innerText = msg;
                el.style.opacity = "1";
                setTimeout(() => { el.style.opacity = "0.2"; }, 3000);
            }
        }

        async function fetchIntuition() {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${mirrorKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "지금 이 순간, 사유의 문장을 주소서." }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                
                if (!response.ok) {
                    if (response.status === 403) {
                        updateStatus("INVALID KEY");
                        localStorage.removeItem('_mirror_access_v2');
                        setTimeout(() => location.reload(), 2000);
                    }
                    return null;
                }
                const result = await response.json();
                return result.candidates[0].content.parts[0].text.trim();
            } catch (e) {
                updateStatus("CONNECTING...");
                return null;
            }
        }

        async function startReflection() {
            const container = document.getElementById('container');
            updateStatus("MIRROR CLEARING...");

            while (true) {
                // 문장 사이의 침묵 대기 시간을 5초에서 2초로 단축
                await new Promise(r => setTimeout(r, 2000));
                
                const text = await fetchIntuition();
                if (text) {
                    container.innerHTML = `<div class="koan-text text-xl md:text-3xl font-light">${text}</div>`;
                    const el = container.firstChild;
                    
                    await new Promise(r => setTimeout(r, 100));
                    el.classList.add('visible');
                    
                    // 문장이 머무는 시간 (30초는 유지하되 필요시 조정 가능)
                    await new Promise(r => setTimeout(r, 30000));
                    el.classList.remove('visible');
                    
                    // 사라진 후 다음 문장 준비 전 여백을 10초에서 4초로 단축
                    await new Promise(r => setTimeout(r, 4000));
                } else {
                    await new Promise(r => setTimeout(r, 5000));
                }
            }
        }

        window.onload = () => {
            if (!mirrorKey) {
                document.getElementById('setup-layer').style.display = 'flex';
            } else {
                startReflection();
            }
        };
    </script>
</body>
</html>
